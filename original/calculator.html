<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="maincalc">
            <div id="display"></div>
            <div id="btn0" class="num">
                <h1>0</h1>
            </div>
            <div id="btn1" class="num">
                <h1>1</h1>
            </div>
            <div id="btn2" class="num">
                <h1>2</h1>
            </div>
            <div id="btn3" class="num">
                <h1>3</h1>
            </div>
            <div id="btn4" class="num">
                <h1>4</h1>
            </div>
            <div id="btn5" class="num">
                <h1>5</h1>
            </div>
            <div id="btn6" class="num">
                <h1>6</h1>
            </div>
            <div id="btn7" class="num">
                <h1>7</h1>
            </div>
            <div id="btn8" class="num">
                <h1>8</h1>
            </div>
            <div id="btn9" class="num">
                <h1>9</h1>
            </div>
            <div id="btneq" class="op">
                <h1>=</h1>
            </div>
            <div id="btnplus" class="op">
                <h1>+</h1>
            </div>
            <div id="btnsub" class="op">
                <h1>-</h1>
            </div>
            <div id="btnmult" class="op">
                <h1>*</h1>
            </div>
            <div id="btndiv" class="op">
                <h1>/</h1>
            </div>
            <div id="btnclr" class="op">
                <h1>C</h1>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
